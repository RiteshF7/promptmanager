<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Prompt Manager</h1>
            <p>Manage your text expansion shortcuts</p>
        </header>

        <section class="add-prompt">
            <h2>Add New Prompt</h2>
            <form id="add-form">
                <div class="input-group">
                    <label for="shortcut">Shortcut</label>
                    <input type="text" id="shortcut" placeholder="e.g., !email" required>
                </div>
                <div class="input-group">
                    <label for="text">Expansion Text</label>
                    <textarea id="text" placeholder="Enter the full text here..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">Add Prompt</button>
            </form>
        </section>

        <section class="prompt-list">
            <h2>Your Prompts</h2>
            <div id="prompts-container">
                <!-- Prompts will be loaded here -->
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadPrompts);

        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const shortcut = document.getElementById('shortcut').value;
            const text = document.getElementById('text').value;

            const response = await fetch('/api/prompts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ shortcut, text })
            });

            if (response.ok) {
                document.getElementById('add-form').reset();
                loadPrompts();
            }
        });

        async function loadPrompts() {
            const response = await fetch('/api/prompts');
            const prompts = await response.json();
            const container = document.getElementById('prompts-container');
            container.innerHTML = '';

            if (Object.keys(prompts).length === 0) {
                container.innerHTML = '<p class="empty-state">No prompts added yet.</p>';
                return;
            }

            for (const [shortcut, text] of Object.entries(prompts)) {
                const card = document.createElement('div');
                card.className = 'prompt-card';
                card.innerHTML = `
                    <div class="prompt-info">
                        <span class="shortcut-badge">${shortcut}</span>
                        <p class="prompt-text">${text}</p>
                    </div>
                    <button onclick="deletePrompt('${shortcut}')" class="btn-delete" aria-label="Delete prompt">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                        </svg>
                    </button>
                `;
                container.appendChild(card);
            }
        }

        async function deletePrompt(shortcut) {
            if (confirm(`Delete shortcut "${shortcut}"?`)) {
                await fetch(`/api/prompts/${encodeURIComponent(shortcut)}`, { method: 'DELETE' });
                loadPrompts();
            }
        }
    </script>
</body>
</html>
